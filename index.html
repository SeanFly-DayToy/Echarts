<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- 头部盒子 -->
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="showTime">当前时间：</div>
  </header>

  <!-- 页面主体部分 -->
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>柱状图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图-人员变化
          <a href="javascript:;">2021</a>
          <a href="javascript:;">2022</a>
        </h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>柱状图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <!-- no模块 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>12333</li>
            <li>88888</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart">地铁</div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar2">
        <h2>柱状图-技能掌握</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>柱状图-播放量</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>柱状图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div></div>
  </section>

  <script src="js/echarts.min.js"></script>
  <script src="js/flexible.js"></script>
  <!-- 先引入jquery -->
  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
  
</body>
</html>
